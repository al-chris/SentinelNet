<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle (transparent) -->
  <circle cx="200" cy="200" r="180" fill="none" />
  
  <!-- Outer hexagon (Deep Blue) -->
  <path d="M200,50 L320,120 L320,280 L200,350 L80,280 L80,120 Z" fill="#0A2463" stroke="#0A2463" stroke-width="2" />
  
  <!-- Inner hexagon (Cool Gray) -->
  <path d="M200,90 L290,140 L290,260 L200,310 L110,260 L110,140 Z" fill="#A9A9A9" stroke="#A9A9A9" stroke-width="2" />
  
  <!-- Central aperture/eye (Bright Cyan/Teal) -->
  <circle cx="200" cy="200" r="60" fill="#35A7FF" />
  
  <!-- Iris/Pupil -->
  <circle cx="200" cy="200" r="30" fill="#0A2463" />
  <circle cx="200" cy="200" r="15" fill="#FFFFFF" />
  
  <!-- Network lines (Bright Cyan/Teal) -->
  <!-- Top left connection -->
  <line x1="110" y1="140" x2="170" y2="170" stroke="#35A7FF" stroke-width="4" />
  <!-- Top right connection -->
  <line x1="290" y1="140" x2="230" y2="170" stroke="#35A7FF" stroke-width="4" />
  <!-- Bottom left connection -->
  <line x1="110" y1="260" x2="170" y2="230" stroke="#35A7FF" stroke-width="4" />
  <!-- Bottom right connection -->
  <line x1="290" y1="260" x2="230" y2="230" stroke="#35A7FF" stroke-width="4" />
  
  <!-- Connection nodes (Bright Cyan/Teal) -->
  <circle cx="110" cy="140" r="8" fill="#35A7FF" />
  <circle cx="290" cy="140" r="8" fill="#35A7FF" />
  <circle cx="110" cy="260" r="8" fill="#35A7FF" />
  <circle cx="290" cy="260" r="8" fill="#35A7FF" />
  
  <!-- SentinelNet wordmark -->
  <text x="200" y="390" font-family="Montserrat, sans-serif" font-weight="bold" font-size="28" text-anchor="middle" fill="#0A2463">SENTINELNET</text>
</svg>